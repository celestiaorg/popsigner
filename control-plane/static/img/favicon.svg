      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="50%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  <!-- Bell shape -->
  <path d="M50 10 C35 10 25 25 25 40 L25 55 C25 60 20 65 15 70 L85 70 C80 65 75 60 75 55 L75 40 C75 25 65 10 50 10" 
